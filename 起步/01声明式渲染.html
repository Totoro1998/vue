<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<div id="app-2">
    <!--该指令的意思是：将这个元素节点的 title 特性和 Vue 实例的 message 属性保持一致-->
    <span v-bind:title ="message">
         鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>
<script src="../js/v2.5.22.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })
</script>
</body>
</html>
