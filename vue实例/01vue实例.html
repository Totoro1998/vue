<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--vue数据与方法，实现生命周期钩子-->
<div id="app-8">
</div>
<script src="../js/v2.5.22.js"></script>
<script>
    /**
     * 当一个 Vue 实例被创建时，它向 Vue 的响应式系统中加入了其 data 对象中能找到的所有的属性。当这些属性的值发生改变时，视图将会产生“响应”，即匹配更新为新的值。
     * 当这些数据改变时，视图会进行重渲染。值得注意的是只有当实例被创建时 data 中存在的属性才是响应式的。
     * 如果你知道你会在晚些时候需要一个属性，但是一开始它为空或不存在，那么你仅需要设置一些初始值 比如 '',0,[]。
     * 这里唯一的例外是使用 Object.freeze()，这会阻止修改现有的属性，也意味着响应系统无法再追踪变化
     * 除了数据属性，Vue 实例还暴露了一些有用的实例属性与方法。它们都有前缀 $，以便与用户定义的属性区分开来
     * created mounted updated  destroyed  生命周期钩子的 this 上下文指向调用它的 Vue 实例     不要在选项属性或回调上使用箭头函数
     * @type {{a: number}}
     */
    let data = { a: 1 };
    let vm = new Vue({
        // 选项
        data: data,
        created: function () {
            // `this` 指向 vm 实例
            console.log('a is: ' + this.a)
        }
    });
    console.log(vm.$data === data);//true
</script>
</body>
</html>
